<!DOCTYPE html>
<html lang="en">
<head>
    <script src="register_script.js"></script>
    <link rel="stylesheet" href="register_style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>

</head>
<body>
    <div class="Title">
        <h1>Register</h1>
    </div>

    <div class="Registration">
         <div class="Username">
            <label><b>Username</b></label>
            <input type="text" id="regusr" placeholder="Enter Username" name="uname" required>
        </div>
        <div class="Password">
            <label><b>Password</b></label>
            <input type="password" id="regpsw" placeholder="Enter Password" name="psw" required>
        </div>
    </div>
    <button type="submit" id="UserRegister" class="SubmitRegistration" onclick="register();">Register</button>

    <footer>
        Copyright Â© 2019 mihaiciv
    </footer>

</body>
</html>
